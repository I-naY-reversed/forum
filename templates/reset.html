{% extends "base.html" %} 
{% block title %}Reset Password{% endblock %}
{% block content %}

<div class="card">
<form action="" method="post" onsubmit="return confirm('Are you sure you want to reset your password?');">
  {{ form.hidden_tag() }}
  {{ form.username }}

  <input type="submit" value="Reset">
</form>
</div>

{% endblock %}
